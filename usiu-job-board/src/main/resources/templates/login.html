<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | USIU Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #003366;
            border-bottom: 3px solid #fdb913;
            padding: 0.8rem 1rem;
        }
        .navbar-brand {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .navbar-brand:hover {
            color: #fdb913;
            text-decoration: none;
        }
        .nav-link {
            color: #ffffff !important;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        .nav-link:hover {
            color: #fdb913 !important;
        }

        /* Form Styling */
        .login-form {
            padding: 50px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            margin: 40px auto;
        }
        .login-form h2 {
            color: #003366;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #fdb913;
            color: #003366;
            font-weight: bold;
            border: none;
        }
        .btn-primary:hover {
            background-color: #003366;
            color: #ffffff;
        }
        .nav-tabs .nav-link {
            background-color: #e0e0e0; /* Light grey background for the tabs */
            color: #003366; /* Dark blue text */
            font-weight: bold;
            border-radius: 5px 5px 0 0; /* Rounded corners for better visuals */
        }
        .nav-tabs .nav-link.active {
            background-color: #003366; /* Dark blue for active tab */
            color: #ffffff !important; /* White text for active tab */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">USIU Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jobs">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container mt-5">
    <div class="login-form">
        <h2>Login</h2>
        <ul class="nav nav-tabs" id="loginTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="user-tab" data-bs-toggle="tab" data-bs-target="#user-login" type="button" role="tab">Job Seeker</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="client-tab" data-bs-toggle="tab" data-bs-target="#client-login" type="button" role="tab">Employer</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="loginTabContent">
            <!-- Job Seeker Login -->
            <div class="tab-pane fade show active" id="user-login" role="tabpanel">
                <form action="#" method="post" onsubmit="redirectToUser(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="admin" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Job Seeker</button>
                </form>
            </div>
            <!-- Employer Login -->
            <div class="tab-pane fade" id="client-login" role="tabpanel">
                <form action="#" method="post" onsubmit="redirectToClient(event)">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" value="admin" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Employer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectToUser(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "/user";
    }

    function redirectToClient(event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "/client";
    }
</script>
</body>
</html>
